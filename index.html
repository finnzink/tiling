<!DOCTYPE html>
<html>
<head>
    <title>Dualgrid Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Add to the top with other global variables
        let scene, camera, renderer, raycaster, mouse, jsonData;
        let hoverSphere;
        let ghostCell = null;
        let coiSphere = null;
        let coiBox = null;

        // Add these variables with other globals
        let isMouseDragging = false;
        let mouseDownTime = 0;

        // Add these variables with other globals
        let moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            up: false,
            down: false
        };
        let moveSpeed = 0.1;
        let rotationSpeed = 0.002;

        // Add these variables with other globals
        let pitch = 0; // Store vertical rotation separately
        let yaw = 0;   // Store horizontal rotation separately

        // Define these functions before init()
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveState.forward = true; break;
                case 'KeyS': moveState.backward = true; break;
                case 'KeyA': moveState.left = true; break;
                case 'KeyD': moveState.right = true; break;
                case 'Space': moveState.up = true; break;
                case 'ShiftLeft': moveState.down = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveState.forward = false; break;
                case 'KeyS': moveState.backward = false; break;
                case 'KeyA': moveState.left = false; break;
                case 'KeyD': moveState.right = false; break;
                case 'Space': moveState.up = false; break;
                case 'ShiftLeft': moveState.down = false; break;
            }
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add key listeners for WASD and Space/Shift
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Modified mouse listeners for camera rotation
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('mousemove', onMouseMove);
            
            // Lock pointer on click
            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });

            // Remove lighting setup
            // const ambientLight = new THREE.AmbientLight(0x404040);
            // scene.add(ambientLight);

            // const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            // directionalLight.position.set(1, 1, 1);
            // scene.add(directionalLight);

            // Add an additional light
            const pointLight = new THREE.PointLight(0xffaa00, 0.5); // Orange light
            pointLight.position.set(-5, -5, 5); // Position it elsewhere in the scene
            scene.add(pointLight);

            // Add raycaster setup
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Update mouse event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Make the sphere even larger and more visible
            const sphereGeometry = new THREE.SphereGeometry(0.05); // Still large radius
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                transparent: true,
                opacity: 0.8,
                depthTest: false,  // This will make it always visible, even inside geometry
                side: THREE.DoubleSide // Render both sides
            }); 
            hoverSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            hoverSphere.visible = false;
            hoverSphere.renderOrder = 999; // Ensure it renders last
            scene.add(hoverSphere);

            // Create COI sphere with larger radius and blue color
            const coiGeometry = new THREE.SphereGeometry(0.1);
            const coiMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x0000ff,
                transparent: true,
                opacity: 0.8,
                depthTest: false,
                side: THREE.DoubleSide
            });
            coiSphere = new THREE.Mesh(coiGeometry, coiMaterial);
            coiSphere.visible = false;  // Hide initially until data loads
            coiSphere.renderOrder = 999;
            scene.add(coiSphere);

            animate();
        }

        function onMouseDown(event) {
            isMouseDragging = false;
            mouseDownTime = Date.now();
        }

        function onMouseUp(event) {
            // Consider it a drag if the mouse moved or if held longer than 200ms
            if (!isMouseDragging && (Date.now() - mouseDownTime) < 200) {
                handleCellClick(event);
            }
        }

        function onMouseMove(event) {
            if (document.pointerLockElement === renderer.domElement) {
                // Update yaw (left/right rotation)
                yaw -= event.movementX * rotationSpeed;
                
                // Update pitch (up/down rotation) with constraints
                pitch -= event.movementY * rotationSpeed;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch)); // Clamp between -90 and 90 degrees
                
                // Apply rotations properly
                camera.rotation.set(0, 0, 0); // Reset rotation
                camera.rotateY(yaw);          // First rotate around Y axis
                camera.rotateX(pitch);        // Then rotate up/down
            }
            
            // Update mouse position for raycasting
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            // Only check intersections with non-ghost cells
            const intersectableObjects = scene.children.filter(child => 
                child instanceof THREE.Mesh && 
                child !== hoverSphere && 
                child !== ghostCell
            );
            const intersects = raycaster.intersectObjects(intersectableObjects);

            // Reset all materials and remove ghost cell
            scene.children.forEach(child => {
                if (child instanceof THREE.Mesh && child !== hoverSphere) {
                    // Check if the material has an emissive property
                    if (child.material.isMeshStandardMaterial || child.material.isMeshLambertMaterial) {
                        child.material.emissive.setHex(0x000000);
                    }
                }
            });
            if (ghostCell) {
                scene.remove(ghostCell);
                ghostCell = null;
            }

            // Highlight intersected object and show sphere
            if (intersects.length > 0) {
                const intersected = intersects[0].object;
                if (intersected !== hoverSphere) {
                    // Check if the material has an emissive property
                    if (intersected.material.isMeshStandardMaterial || intersected.material.isMeshLambertMaterial) {
                        intersected.material.emissive.setHex(0x333333);
                    }
                    
                    // Calculate triangle center
                    const face = intersects[0].face;
                    const geometry = intersected.geometry;
                    const positionAttribute = geometry.getAttribute('position');
                    
                    const a = new THREE.Vector3().fromBufferAttribute(positionAttribute, face.a);
                    const b = new THREE.Vector3().fromBufferAttribute(positionAttribute, face.b);
                    const c = new THREE.Vector3().fromBufferAttribute(positionAttribute, face.c);
                    
                    const triCenter = new THREE.Vector3()
                        .add(a).add(b).add(c)
                        .multiplyScalar(1/3);
                    
                    // Transform to world coordinates
                    triCenter.applyMatrix4(intersected.matrixWorld);
                    
                    // Create key matching the one in Python
                    const triCenterKey = triCenter.toArray()
                        .map(x => x.toFixed(2))
                        .join(',');
                    
                    // Look up triangle in triangles data
                    const triangleData = jsonData.triangles[triCenterKey];
                    console.log('Triangle Center:', triCenterKey);
                    console.log('Found Triangle Data:', triangleData);
                    
                    if (triangleData && triangleData.cells.length > 1) {
                        // Find the non-intersected cell UUID
                        const intersectedUUID = intersected.userData.uuid;
                        const otherUUID = triangleData.cells.find(uuid => uuid !== intersectedUUID);
                        
                        console.log('Intersected Cell UUID:', intersectedUUID);
                        console.log('Other Cell UUID:', otherUUID);
                        
                        // Create ghost cell if the other cell exists and is unfilled
                        const otherCell = jsonData.cells[otherUUID];
                        console.log('Other Cell Data:', otherCell);
                        
                        if (otherCell && !otherCell.filled) {
                            ghostCell = createRhomb(otherCell.vertices, otherCell.face_indices, 0x808080, true);
                            ghostCell.userData.uuid = otherUUID;
                            scene.add(ghostCell);
                        }
                    }

                    // Update hover sphere position
                    const directionToCamera = new THREE.Vector3()
                        .subVectors(camera.position, triCenter)
                        .normalize();
                    triCenter.add(directionToCamera.multiplyScalar(0.01));
                    
                    hoverSphere.position.copy(triCenter);
                    hoverSphere.visible = true;
                }
            } else {
                hoverSphere.visible = false;
            }
        }

        function handleCellClick(event) {
            // Check if there's a ghost cell
            if (ghostCell) {
                // Fill the ghost cell
                const uuid = ghostCell.userData.uuid;
                const cellData = jsonData.cells[uuid];
                
                if (cellData && !cellData.filled) {
                    cellData.filled = true; // Mark the cell as filled
                    scene.remove(ghostCell); // Remove the ghost cell

                    // Create a filled rhomb and add it to the scene
                    const filledRhomb = createRhomb(cellData.vertices, cellData.face_indices, 0x808080, false);
                    filledRhomb.userData.uuid = uuid;
                    scene.add(filledRhomb);

                    ghostCell = null; // Reset the ghost cell
                }
            }
        }

        function createRhomb(vertices, faceIndices, color = 0x808080, isGhost = false) {
            const geometry = new THREE.BufferGeometry();
            
            const positions = vertices.flat();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const indices = [];
            faceIndices.forEach(face => {
                indices.push(face[0], face[1], face[2]);
                indices.push(face[0], face[2], face[3]);
            });
            geometry.setIndex(indices);
            
            // Compute normals and use them for coloring
            geometry.computeVertexNormals();
            const flatGeometry = geometry.toNonIndexed();
            flatGeometry.computeVertexNormals();

            // Create colors based on normals
            const normals = flatGeometry.getAttribute('normal');
            const colors = [];
            for (let i = 0; i < normals.count; i++) {
                const normal = new THREE.Vector3().fromBufferAttribute(normals, i);
                const color = new THREE.Color().setRGB(normal.x, normal.y, normal.z).multiplyScalar(0.5).addScalar(0.5);
                colors.push(color.r, color.g, color.b);
            }
            flatGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.MeshBasicMaterial({
                vertexColors: true, // Use vertex colors
                transparent: isGhost,
                opacity: isGhost ? 0.3 : 1,
                // side: THREE.DoubleSide,
                flatShading: true
            });

            return new THREE.Mesh(flatGeometry, material);
        }

        function loadCells(data) {
            // Store the data globally
            jsonData = data;
            
            console.log('Loading data:', data); // Debug log
            console.log('Center of interest:', data.center_of_interest); // Debug log
            
            // Clear existing cells but keep the hover sphere
            scene.children = scene.children.filter(child => 
                !(child instanceof THREE.Mesh) || child === hoverSphere || child === coiSphere
            );

            const cells = data.cells;
            const colorMap = new THREE.Color();
            
            // Convert cells object to array for color mapping
            const cellEntries = Object.entries(cells);
            
            cellEntries.forEach(([uuid, cell], index) => {
                if (cell.filled) {
                    colorMap.setHSL(index / cellEntries.length, 0.5, 0.5);
                    const rhomb = createRhomb(cell.vertices, cell.face_indices, colorMap.getHex());
                    rhomb.userData.uuid = uuid;
                    scene.add(rhomb);
                }
            });

            // Reset camera position to view all cells
            const bbox = new THREE.Box3().setFromObject(scene);
            const center = bbox.getCenter(new THREE.Vector3());
            const size = bbox.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(center.x + maxDim, center.y + maxDim, center.z + maxDim);
            camera.lookAt(center);

            // Add COI sphere and box if center_of_interest exists in the data
            if (data.center_of_interest) {
                const coi = data.center_of_interest;
                
                // Update COI sphere
                coiSphere.position.set(coi[0], coi[1], coi[2]);
                coiSphere.visible = true;

                // Create and add COI box
                if (coiBox) {
                    scene.remove(coiBox);
                }
                const boxGeometry = new THREE.BoxGeometry(4, 4, 4);
                const boxMaterial = new THREE.LineBasicMaterial({ 
                    color: 0x0000ff,
                    transparent: true,
                    opacity: 0.5
                });
                const boxWireframe = new THREE.WireframeGeometry(boxGeometry);
                coiBox = new THREE.LineSegments(boxWireframe, boxMaterial);
                coiBox.position.set(coi[0], coi[1], coi[2]);
                scene.add(coiBox);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Handle movement
            const direction = new THREE.Vector3();
            
            if (moveState.forward) {
                direction.z -= Math.cos(yaw);
                direction.x -= Math.sin(yaw);
            }
            if (moveState.backward) {
                direction.z += Math.cos(yaw);
                direction.x += Math.sin(yaw);
            }
            if (moveState.left) {
                direction.x -= Math.cos(yaw);
                direction.z += Math.sin(yaw);
            }
            if (moveState.right) {
                direction.x += Math.cos(yaw);
                direction.z -= Math.sin(yaw);
            }
            if (moveState.up) direction.y += 1;
            if (moveState.down) direction.y -= 1;
            
            direction.normalize();
            camera.position.addScaledVector(direction, moveSpeed);
            
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();

        // Load cells_out.json automatically
        fetch('cells_out.json')
            .then(response => response.json())
            .then(jsonData => {
                loadCells(jsonData);
            })
            .catch(error => {
                console.error('Error loading cells_out.json:', error);
            });
    </script>
</body>
</html>
