<!DOCTYPE html>
<html>
<head>
    <title>Dualgrid Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, raycaster, mouse;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls setup
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Add raycaster setup
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Add mouse move event listener
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children);

            // Reset all materials to their original state
            scene.children.forEach(child => {
                if (child instanceof THREE.Mesh) {
                    child.material.emissive.setHex(0x000000);
                }
            });

            // Highlight intersected object
            if (intersects.length > 0) {
                const intersected = intersects[0].object;
                intersected.material.emissive.setHex(0x333333);
            }
        }

        function createRhomb(vertices, color = 0x44aa88) {
            const geometry = new THREE.BufferGeometry();
            
            // Define faces for the rhomb (assuming vertices are in the correct order)
            const indices = [];
            if (vertices.length === 4) { // 2D case
                indices.push(0, 1, 2);
                indices.push(0, 2, 3);
            } else if (vertices.length === 8) { // 3D case
                // Define the six faces of the rhombic cell
                const faces = [
                    [0, 2, 3, 1], // front
                    [0, 1, 5, 4], // right
                    [5, 7, 6, 4], // back
                    [2, 6, 7, 3], // left
                    [0, 4, 6, 2], // top
                    [3, 7, 5, 1]  // bottom
                ];

                faces.forEach(face => {
                    indices.push(face[0], face[1], face[2]);
                    indices.push(face[0], face[2], face[3]);
                });
            }

            const positions = vertices.flat();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setIndex(indices);
            
            // Create separate vertices for each face to get flat shading
            geometry.deleteAttribute('normal');
            geometry.computeVertexNormals();
            const flatGeometry = geometry.toNonIndexed(); // Store in new variable instead of reassigning
            flatGeometry.computeVertexNormals();

            const material = new THREE.MeshLambertMaterial({
                color: color,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide,
                flatShading: true
            });

            return new THREE.Mesh(flatGeometry, material);
        }

        function loadCells(jsonData) {
            // Clear existing cells
            scene.children = scene.children.filter(child => !(child instanceof THREE.Mesh));

            const cells = jsonData.cells;
            const colorMap = new THREE.Color();
            
            // Convert cells object to array for color mapping
            const cellEntries = Object.entries(cells);
            
            cellEntries.forEach(([uuid, cell], index) => {
                // Only create and add cells that are filled
                if (cell.filled) {
                    // Generate a color based on the cell's index
                    colorMap.setHSL(index / cellEntries.length, 0.5, 0.5);
                    const rhomb = createRhomb(cell.vertices, colorMap.getHex());
                    rhomb.userData.uuid = uuid;  // Store the uuid in the mesh for later reference
                    scene.add(rhomb);
                }
            });

            // Reset camera position to view all cells
            const bbox = new THREE.Box3().setFromObject(scene);
            const center = bbox.getCenter(new THREE.Vector3());
            const size = bbox.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.set(center.x + maxDim, center.y + maxDim, center.z + maxDim);
            camera.lookAt(center);
            controls.target.copy(center);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();

        // Load cells_out.json automatically
        fetch('cells_out.json')
            .then(response => response.json())
            .then(jsonData => {
                loadCells(jsonData);
            })
            .catch(error => {
                console.error('Error loading cells_out.json:', error);
            });
    </script>
</body>
</html>
