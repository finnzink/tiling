[package]
name = "dualgrid"
version = "0.1.0"
edition = "2021"

[dependencies]
nalgebra = "0.32"
itertools = "0.12"
rayon = "1.8"
rand = "0.8"
uuid = { version = "1.6", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lambda_runtime = "0.8"
tokio = { version = "1", features = ["macros"] }